<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario de registros</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div style="padding: 20px;">
            <h2 class="text-black" style="text-align: center;">Formulario de registros</h2>
        </div>
        <form  class="bg-secondary" id="record-form" method="POST" style="padding: 20px;">	
            <div class="row" style="padding: 5px">
                <div class="col-4">
                    <label for="rut" class="form-label"><b>RUT</b></label>
                    <input class="form-control form-control-lg" id="rut" required>
                </div>
                <div class="col-4">
                    <label for="name" class="form-label"><b>NOMBRE</b></label>
                    <input class="form-control form-control-lg" type="text" id="name" required>
                </div>
                <div class="col-4">
                    <label for="email" class="form-label"><b>EMAIL</b></label>
                    <input type="email" class="form-control form-control-lg" id="email" aria-describedby="emailHelp" required>
                </div>
            </div>
            <div class="row" style="padding: 5px">
                <div class="col-4">
                    <label for="first_surname" class="form-label"><b>APELLIDO PATERNO</b></label>
                    <input class="form-control form-control-lg" type="text" id="first_surname" required>
                </div>
                <div class="col-4">
                    <label for="second_surname" class="form-label"><b>APELLIDO MATERNO</b></label>
                    <input class="form-control form-control-lg" type="text" id="second_surname" required>
                </div>
                <div class="col-4">
                    <label for="job" class="form-label"><b>PROFESIÓN</b></label>
                    <input class="form-control form-control-lg" type="text" id="job" required>
                </div>
            </div>
            
            <div class="row" style="padding: 5px">
                <div class="col-4">
                    <label for="address" class="form-label"><b>DIRECCIÓN</b></label>
                    <input class="form-control form-control-lg" type="text" id="address" required>
                </div>
                <div class="col-4">
                    <label for="region" class="form-label"><b>REGION</b></label>
                    <input class="form-control form-control-lg" type="text" id="region" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6" style="margin:auto; margin-top: 20px;">
                    <input type="hidden" id="recordId">
                    <input type="submit" style="width:60% ;" class="btn btn-primary btn-lg mt-4" value="Agregar registro"/>
                </div>
            </div>
        </form>
    </div>
    <br>
    <div class="container">
        <table class="table table-bordered table-sm">
            <h3 class="text-black">Lista de registros actuales</h3>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>RUT</th>
                    <th>NOMBRE</th>
                    <th>APELLIDO PATERNO</th>
                    <th>APELLIDO MATERNO</th>
                    <th>EMAIL</th>
                    <th>PROFESIÓN</th>
                    <th>DIRECCIÓN</th>
                    <th>REGION</th>
                    <th>EDITAR</th>
                    <th>ELIMINAR</th>
                </tr>
            </thead>
            <tbody id="records"></tbody>
        </table>
    </div>

    <script src="./front/jquery-3.7.1.min.js"></script>
    <script src="./front/ajax.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
